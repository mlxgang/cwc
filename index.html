<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>calculator</title>
  <link rel="stylesheet" href="src/styles/style.css" />
</head>
<body>
<form name="cart" class="form">
  <ul class="form-list">
    <li class="block form-item">
      <input id="title" type="text" placeholder="Название" name="title" required autofocus />
    </li>

    <li class="block form-item">
      <button id="pc_build-btn" class="button" type="button">
        <span>Сборка ПК</span>
        <svg class="chevron">
          <use href="src/assets/sprites.svg#chevron"></use>
        </svg>
      </button>
    </li>

    <li class="block form-item">
      <button id="os-btn" class="button" type="button">
        <span>ОС</span>
        <svg class="chevron">
          <use href="src/assets/sprites.svg#chevron"></use>
        </svg>
      </button>
    </li>

    <li class="block form-item">
      <button id="os_key-btn" class="button" type="button">
        <span>Ключ ОС</span>
        <svg class="chevron">
          <use href="src/assets/sprites.svg#chevron"></use>
        </svg>
      </button>
    </li>

    <li class="block form-item">
      <button id="office-btn" class="button" type="button">
        <span>MS Office</span>
        <svg class="chevron">
          <use href="src/assets/sprites.svg#chevron"></use>
        </svg>
      </button>
    </li>

    <li class="block form-item">
      <button id="copy-btn" class="button" type="button">
        <span>Копирование</span>
        <svg class="chevron">
          <use href="src/assets/sprites.svg#chevron"></use>
        </svg>
      </button>
    </li>

    <li class="block form-item">
      <button id="custom-btn" class="button" type="button">
        <span>Свое значение</span>
        <svg class="chevron">
          <use href="src/assets/sprites.svg#chevron"></use>
        </svg>
      </button>
    </li>

    <li class="block form-item">
      <textarea id="note" placeholder="Примечание" name="note"></textarea>
    </li>

    <li class="block form-item">
      <button class="button accept" type="submit">Добавить в список</button>
      <button id="copy-to-clipboard" class="button accept" type="button">Скопировать</button>
      <button id="clear" class="button delete" type="button">Очистить список</button>
    </li>
  </ul>
</form>
<ul id="result-container"></ul>
<script src="src/script.js" type="module"></script>
</body>
</html>

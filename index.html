<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form name="cart" class="form">
    <div class="block">
        <input id="title" type="text" placeholder="Название" name="title" required/>
    </div>

    <div class="block">
        <label id="pc_build_option">
            <h2>Сборка ПК</h2>
        </label>
    </div>

    <div class="block">
        <h2>Операционная система</h2>
        <label>
            <input type="radio" name="os" value="windows_10" checked/>
            Windows 10
        </label>
        <label>
            <input type="radio" name="os" value="windows_11"/>
            Windows 11
        </label>
    </div>

    <div class="block">
        <h2>Ключ</h2>
        <label>
            <input type="radio" name="os_key" value="bios" checked/>
            Ключ подцепился
        </label>
        <label>
            <input type="radio" name="os_key" value="need-to-buy"/>
            Нужно купить ключ
        </label>
        <label>
            <input type="radio" name="os_key" value="bought"/>
            Ключ покупал
        </label>
    </div>

    <div class="block">
        <label id="office_option">
            <h2>MS Office</h2>
        </label>
    </div>

    <div class="block">
        <label class="optional">
            <input type="checkbox" name="copy"/>
            <span>Копирование информации</span>
        </label>
    </div>

    <div class="block">
        <input id="note" type="text" placeholder="Примечание" name="note"/>
    </div>

    <button id="submit" type="submit" name="submit">посчитать</button>
</form>
<p id="result"></p>
<script src="script.js" type="module"></script>
<script src="constants.js" type="module"></script>
<script src="utils.js" type="module"></script>
</body>
</html>
